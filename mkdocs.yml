site_name: VP_KB_2
site_description: AI Chatbot Knowledge Center for multiple platforms
site_author: wikigoo
site_url: https://wikigoo.github.io/VP-KB-v1/

# Repository
repo_name: VP-KB-v1
repo_url: https://github.com/wikigoo/VP-KB-v1
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  custom_dir: overrides
  palette:
    # Dark theme as default
    scheme: slate
    primary: black
    accent: blue
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/logo.png
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
# Custom CSS
extra_css:
  - stylesheets/extra.css

# Custom JavaScript
extra_javascript:
  - javascripts/extra.js

# Social/Footer Links
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourhandle
      name: Twitter
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/yourhandle
      name: Instagram
    - icon: fontawesome/brands/telegram
      link: https://t.me/yourhandle
      name: Telegram
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@yourhandle
      name: YouTube
  
  # Custom sidebar links (before download buttons)
  custom_links:
